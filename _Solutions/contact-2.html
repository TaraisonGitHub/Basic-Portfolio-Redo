<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact | Tara Baker</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style-2.css">
</head>
<body>
	<header id="masthead">
		<div class="container">
			<a href="index-2.html" id="logo">Tara Baker</a>
			<nav>
				<a href="index-2.html">About</a>
				<a href="portfolio-2.html">Portfolio</a>
				<a href="contact-2.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section>
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="" name="email" placeholder="example@email.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required">
						</textarea>
					</li>
				</ul>
				<input type="submit">

			</form>
		</section>
		<section class="sidebar">
			<div>
				<h2>Connect with Me</h2>
				<img src="assets/images/github-128.png" alt="GitHub">
				<img src="assets/images/linkedin-128.png" alt="LinkedIn">
				<img src="assets/images/stackoverflow-128.png" alt="Stack Overflow">
			</div>
		</section>
	</div>

	<footer class="container">
		&copy; Copyright 2016 Tara Baker
	</footer>

</body>

</html>
